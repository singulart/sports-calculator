  <div class="stats-container">

    <!-- Offensive Stats Table -->
    <div class="stats-section">
      <ag-grid-angular
        style="width: 100%; height: 150px;"
        class="ag-theme-quartz"
        [rowData]="rowDataOffensive"
        [columnDefs]="columnDefsOffensive"
        (gridReady)="onGridReadyOffensive($event)"
        >
      </ag-grid-angular>
    </div>

    <!-- Defensive Stats Table -->
    <div class="stats-section">
      <ag-grid-angular
        style="width: 100%; height: 150px;"
        class="ag-theme-quartz"
        [rowData]="rowDataDefensive"
        [columnDefs]="columnDefsDefensive"
        (gridReady)="onGridReadyDefensive($event)"
        >
      </ag-grid-angular>
    </div>
  
  </div>

  <div style="text-align:center">
    <button (click)="calculate()" [disabled]="calculateBtnPressed">Calculate</button>
  </div>

  <div class="stats-container">
    <div *ngIf="!calculateBtnPressed && bigTablesReady">
    <!-- Offensive Shots Made Table -->
    <div class="stats-section">
      <ag-grid-angular
        style="width: 100%; height: 80px;"
        class="ag-theme-quartz"
        [headerHeight]="0"
        [columnDefs]="resultColumnDefsOffensiveShotsMade"
        (gridReady)="onGridReadyResultOffensiveShotsMade($event)"
        >
      </ag-grid-angular>
    </div>
    </div>
    <div *ngIf="calculateBtnPressed">
      <p>Preparing Offensive shots made...</p>
    </div>

    <div *ngIf="!calculateBtnPressed && bigTablesReady">
      <!-- Defensive Shots Allowed Table -->
      <div class="stats-section">
        <ag-grid-angular
          style="width: 100%; height: 80px;"
          class="ag-theme-quartz"
          [headerHeight]="0"
          [columnDefs]="resultColumnDefsDefensiveShotsAllowed"
          (gridReady)="onGridReadyResultDefensiveShotsAllowed($event)"
          >
        </ag-grid-angular>
      </div>
    </div>
    <div *ngIf="calculateBtnPressed">
      <p>Preparing Defensive shots allowed...</p>
    </div>

    <div *ngIf="!calculateBtnPressed && bigTablesReady">
      <!-- Totals Table -->
      <div class="stats-section">
        <ag-grid-angular
          style="width: 100%; height: 80px;"
          class="ag-theme-quartz"
          [rowData]="resultRowDataTotals"
          [columnDefs]="resultColumnDefsTotals"
          (gridReady)="onGridReadyResultTotalPoints($event)"
          >
        </ag-grid-angular>
      </div>
    </div>
    <div *ngIf="calculateBtnPressed">
      <p>Preparing Totals ...</p>
    </div>

  </div>
  


  <router-outlet />
